<!DOCTYPE html>
<html>
<head>
    <title>AI Image Generator</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        input[name="prompt"] {
            width: 400px;  
            height: 30px;  
            font-size: 16px; 
            padding: 5px 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>AI Image Generator</h1>
    
    <form action="/generate" method="post">
        <input type="text" name="prompt" placeholder="Enter Your Prompt">
        <button type="submit">Generate</button>
    </form>

    {% if image_url %}
        <h2>Generated Image for: {{ prompt }}</h2>
        <img src="{{ image_url }}" alt="Generated Image">
    {% elif error %}
        <p style="color:red;">{{ error }}: {{ details }}</p>
    {% endif %}
</body>
</html>
